<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOMICAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="SOMICAN Logo">
      <div class="title">
        <h1>SOMICAN</h1>
        <p>Sociedad Micológica Cántabra</p>
      </div>
    </div>

    <nav class="navbar">
      <ul>
        <li>SOMICAN +</li>
        <li>GALERÍAS +</li>
        <li>REVISTA YESCA</li>
        <li>MEDIOS +</li>
        <li>CONTACTO</li>
      </ul>
    </nav>

    <div class="actions">
      <button class="access-btn">Acceso</button>
      <div class="social-icons">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="youtube.png" alt="YouTube"></a>
        <a href="#"><img src="email.png" alt="Email"></a>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <button><img src="search-icon.png" alt="Search"></button>
      </div>
    </div>
  </header>
</body>
</html>
